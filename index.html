<html>
    <head></head>
    <body>
        <button onclick="makeRequests()">Make Requests</button>
        <script>
            async function makeRequests() {
                let counter = 0
                for (let i = 0; i < 10; i++) {
                    await fetch('https://example.cypress.io', {
                        method: 'POST',
                        body: JSON.stringify({ counter: i })
                    })
                }
                return null
            }
            
        </script>
    </body>
</html>
